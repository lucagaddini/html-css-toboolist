<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/style.css">
  <title>Toboolist</title>
</head>

<body>
  <!-- Contains the logo and the title of the page -->
  <header>
    <div class="logo-box">
      <img src="/img/Logo.png" alt="Logo">
      <h1>Toboolist</h1>
    </div>
  </header>

  <!-- Page content -->
  <main class="container">
    <!-- Contains the two buttons -->
    <section class="button-box">
      <!-- The "primary-button" class changes the style of the button to make it light blue -->
      <button class="primary-button">Add Task</button>
      <button>Add Section</button>
    </section>

    <section class="content-box to-do-box">
      <!--The "to-do-box-title" class add the down arrow before the title -->
      <h3 class="to-do-box-title">New Task</h3>
        <span class="to-do-element to-do-element-checked">Quarterly Newsletter</span>
      <h3 class="to-do-box-title">Today</h3>
      <span class="to-do-element to-do-element-crossed">Interview John H.</span>
      <h3 class="to-do-box-title">Upcoming</h3>
    </section>
  </main>

</body>
</html>
